<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>在光栅显示器的荧光屏上生成一个对象，实质上是往帧暂存寄存器的相应单元中填入数据。画一条从</span><span

style='mso-bidi-font-style:normal'>y</i><sub>1</sub>)</span><span

normal'>x</i><sub>2</sub>, <i style='mso-bidi-font-style:normal'>y</i><sub>2</sub>)</span><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>的直线，实质上是一个发现最佳逼近直线的像素序列，并填入色彩数据的过程。这个过程也称为<span class="style1">直线光栅化</span>。本节介绍在光栅显示器上实现直线光栅化最常用的两种算法，即直线</span><span
lang=EN-US>DDA</span><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>算法和直线</span><span lang=EN-US>Bresenham</span><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>算法。</span></p>
